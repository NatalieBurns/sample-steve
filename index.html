<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="wordle.css">
    <link rel="stylesheet" type="text/css" href="feedbackstyling.css">
    <title>Natalie's Website</title>
</head>

<body>

    <h1>Welcome to My LIVE Website</h1>
    <p>This is a basic website created by Natalie Burns.</p>
    <div>with help from Steve and chatGTP!!! </div>
    <div id="something" class="shiny">Hi, this is how HTML works</div>
    <div class="shiny"><b>ex<i>am</b>ple</i></div>

    <div id="weather-widget">
        <h2>Weather Forecast</h2>
        <p><strong>Location:</strong> <span id="location">Englewood</span></p>
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <p><strong>Description:</strong> <span id="description"></span></p>
    </div>

    <div id="wordle-container">
        <h2>Play Cookie Time Wordle!</h2>
        <div id="game-board"></div>
        <input type="text" id="guess-input" maxlength="5" autocomplete="off">
        <button onclick="submitGuess()">Guess</button>
    </div>

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mzblwddd"
        method="post">
        <fieldset id="fs-frm-inputs">
            
            <label for="message">Feedback</label>
            <textarea rows="5" name="message" id="message" placeholder="Your suggestion or ideas here:"
                required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission" />
        </fieldset>
        <input type="submit" value="Submit" />
    </form>


    <div class="shiny">&copy; Natalie Burns 2023 - All rights reserved.</div>

    <div id="clock" class="top-left-clock"></div>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
    <script src="wordle.js"></script>
    <script src="danger.js"></script>

</body>

</html>
